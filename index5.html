<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main5.css">
</head>
<body>

<div class="container">
    <div class="row my-5">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                Open Modal
            </button>
            <div class="modal fade" id="myModal">
                <div class="modal-dialog modal-lg modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4>Edit</h4><span class="close" data-dismiss="modal">&times;</span>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="title">Name</label>
                                <input type="text" class="form-control" id="text" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="password">E-Mail Address</label>
                                <input type="text" class="form-control" id="password" placeholder="some@gmail.com">
                            </div>
                            <div class="form-group">
                                <label for="title">Password</label>
                                <input type="text" class="form-control" id="title" placeholder="*****">
                            </div>
                            <div class="form-group">
                                <label for="title">Confirm Password</label>
                                <input type="text" class="form-control" id="" placeholder="************">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Register</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
